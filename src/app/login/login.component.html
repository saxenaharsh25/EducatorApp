<app-layout></app-layout>
<div class="image" style="background-image: url(assets/homePic.jpg);">
    <div class="allign">
        <h1>Welcome to Online Learning Platform!</h1>
      </div>
<div class="row">
    <div class="col-md-5 col-md-offset-4">
      <div class="panel panel-primary">
        <div class="panel-heading text-center" style="color: beige">Login</div>
        <div class="panel-body">

            <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm)">
                <div class="form-group">
                <label>Email Id</label>
                <input type="email" class="form-control" formControlName="emailId">
                <span *ngIf="(loginForm.controls['emailId'].dirty || loginForm.controls['emailId'].touched) 
                           && loginForm.controls['emailId'].errors?.['required']" style="color: red;">
                          Field required
                </span> 
                <span *ngIf="loginForm.controls['emailId'].errors?.['email']" style="color: red">Username is in invalid Format</span>  
                </div>     

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <span *ngIf="(loginForm.controls['password'].dirty || loginForm.controls['password'].touched) 
                               && loginForm.controls['password'].errors?.['required']" style="color: red;">
                              Field required
                    </span>
                    <span *ngIf="loginForm.controls['password'].errors?.['minlength'] || loginForm.controls['password'].errors?.['maxlength']" style="color:red">
                        Password is in invalid Format
                    </span>   
                    </div> 

                <div class="form-group">
                    <span class="col-xs-3"></span>
                    <div class="col-xs-3">
                        <button type="submit" class="btn btn-primary" style="margin-top:10px; margin-bottom: 20px; color: beige;" [disabled]="!loginForm.valid">Login</button>
                    </div>
                </div>
    </form>

    <div *ngIf="showDiv">
        <span class="error-message" style="margin-left: auto; margin-right: auto;">{{msg}}</span>
    </div>

</div>
</div>
</div>
</div>
<span style="margin-left: 500px;margin-right: auto;">Don't have any account yet?
    <a href="/register" style="color: brown;">Create Account</a>
</span>
</div>
